{% extends 'base.html' %} {% block content %}
<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      <form action="/singin/" method="POST" class="card card-body">
        <h1 class="text-center">Sing In</h1>

        {{error}} {% csrf_token %}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Write your password"
          />
        </div>
        <div class="mb-3">
          <label for="password">Confirm your password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Write your username"
          />
        </div>

        <button class="btn btn-primary">Sing In</button>
      </form>
    </section>
  </div>
</main>

{% endblock %}
